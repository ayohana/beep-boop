<!DOCTYPE html>
<html>
  <head>
    <title>Beep Boop</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto+Slab&display=swap" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-xl-3">  <!-- Big Column #1 -->
          <!-- Left Vertical Nav Bar -->
          <div class="container text-center">
            <nav class="nav flex-column" id="navBar">
              <img src="img/avatar.svg" id="avatar" alt="An avatar image" title="Game on!">
              <br>
              <h1>Beep Boop</h1>
              <br>
              <p>Let's play!</p>
            </nav>
         </div>
        </div>

        <div class="col-lg-9 col-xl-9">  <!-- Big Column #2 -->
          <div class="container m-4">
            <div class="row">  <!-- Row #1 in Big Column #2 -->
              <form id="beepBoopForm">
                <div class="form-group mt-4">
                  <label for="userName">What's your name?</label>
                  <input type="text" class="form-control form-control-lg" id="userName" placeholder="Dave">
                </div>
                <div class="form-group mt-4">
                  <label for="userNumber">Enter a number:</label>
                  <input type="number" class="form-control form-control-lg" id="userNumber" placeholder="3">
                </div>
                <button type="submit" class="btn btn-info btn-lg mt-4" id="buttonOriginal">Beep Boop!</button>
                <button type="submit" class="btn btn-info btn-lg mt-4 ml-4" id="buttonReverse">Boop Beep!</button>
              </form>
            </div>
            <div class="row">  <!-- Row #2 in Big Column #2 -->
              <div class="mt-5">
                <h3><span id="output"></span></h3>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
