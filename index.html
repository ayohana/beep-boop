<!DOCTYPE html>
<html>
  <head>
    <title>Beep Boop</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Top Container -->
      <div class="jumbotron jumbotron-fluid text-center" id="top">
        <div class="container">
          <img src="img/avatar.svg" id="avatar" alt="An avatar image" title="Game on!">
          <br><br>
          <h1>Beep Boop</h1>
          <hr>
          <p>Let's play!</p>
        </div>
      </div>

      <div class="container">
        <form id="beepBoopForm">
          <div class="form-group m-4">
            <label for="userInput">Enter a number:</label>
            <input type="number" class="form-control form-control-lg" id="userInput" placeholder="5">
          </div>
          <button type="submit" class="btn btn-primary btn-lg m-4">Beep Boop!</button>
        </form>
      </div>

      <div class="container m-4">
        <h3><span id="output"></span></h3>
      </div>

    </div>
  </body>
</html>
